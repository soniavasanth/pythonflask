<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Password</th>
      </tr>
      {% for i in datas %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.password}}</td>
        <td><a href="{{url_for('update', id=i.id)}}">Update</a></td>
        <td><a href="{{url_for('delete', id=i.id)}}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
